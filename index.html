<!DOCTYPE html>
<html>
  <head>
    <title>Profile creator extension</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-3" style="width: 450px;">
      <h2 class="text-center">Profile</h2>
      <form action="" id="profileForm">
        <table class="table table-bordered">
          <tbody>
            <tr>
              <td>First name</td>
              <td><input type="text" name="firstName" id="firstName" required /></td>
            </tr>
            <tr>
              <td>Last name</td>
              <td><input type="text" name="lastName" id="lastName" required /></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="email" name="email" id="email" required /></td>
            </tr>
            <tr>
              <td>Resume</td>
              <td><input type="file" name="resume" id="resume" accept="application/pdf" required /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
          </tbody>
        </table>
      </form>
      <div id="v-profile">
        <table class="table table-bordered">
            <tbody>
              <tr>
                <td>First name</td>
                <td id="v-firstName"></td>
              </tr>
              <tr>
                <td>Last name</td>
                <td id="v-lastName"></td>
              </tr>
              <tr>
                <td>Email</td>
                <td id="v-email"></td>
              </tr>
              <tr>
                <td>Resume</td>
                <td><a id="v-resume">Resume</a></td>
              </tr>
            </tbody>
        </table>
      </div>
      <div class="text-center mb-3"><button id='btnPrefill'>Fill form</button></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
